<body>
  <main class="container">
    <!-- FORMULARIO DE SUBIDA -->
    <section id="form-section">
      <h1>Sube tu guion</h1>
      <form id="upload-form">
        <label>
          Nombre del cliente*
          <input type="text" id="cliente" required>
        </label>
        <label>
          Fecha*
          <input type="date" id="fecha" required>
        </label>
        <label>
          Lugar*
          <input type="text" id="lugar" required>
        </label>
        <label>
          Tipo de grabación*
          <input type="text" id="tipo" required>
        </label>
        <label>
          Comentarios del director*
          <textarea id="comentarios" rows="3" required></textarea>
        </label>
        <label>
          Archivo .txt*
          <input type="file" id="file-input" accept=".txt" required>
        </label>
        <button type="submit">Subir y mostrar</button>
      </form>
    </section>

    <!-- VISUALIZACIÓN DEL GUION -->
    <section id="display-section" class="hidden">
      <header>
        <h2 id="hdr-cliente"></h2>
        <p><span id="hdr-fecha"></span> · <span id="hdr-lugar"></span> · <span id="hdr-tipo"></span></p>
        <p><em id="hdr-comentarios"></em></p>
      </header>
      <article id="script-content" class="bold-script"></article>
        <div class="nav-buttons">
          <button id="prev-btn">Anterior</button>
          <button id="next-btn">Siguiente</button>
        </div>
        <button id="unlock-btn">Cargar otro guion (requiere contraseña)</button>
      </section>
      <section id="client-comments">
        <h3>Comentarios del cliente</h3>
        <div id="comments-container"></div>
        <form id="comment-form">
          <input type="password" id="comment-key" placeholder="Clave" required>
          <textarea id="comment-text" rows="2" placeholder="Escribe un comentario" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
